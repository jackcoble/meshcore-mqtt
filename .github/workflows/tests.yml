name: Unit Tests
on:
    push:
        branches:
            - main
            - develop

    pull_request:
        branches:
            - main
            - develop

jobs:
    tests:
        runs-on: ubuntu-24.04
        strategy:
            matrix:
                node-version: [24]
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test
